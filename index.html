<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            body
            {
                background-color: lightgrey;
            }
            #errorbox{
                background-color: rgb(241, 245, 2);
                border-style: solid;
                border-width: 1px;
                width: 160px;
                height: 10px;
                padding: 10px;
            }		
        </style>
        <script>
            var nachname;
            var vorname;
            var note;
            var errorbox;

            window.onload=function()
            {
                nachname = document.getElementById("nachname");
                vorname = document.getElementById("vorname");
                note = document.getElementById("note");
                errorbox = document.getElementById("errorbox");

                errorbox.style.display = "none";
                purge();
                nachname.focus();                
            }

            function validateData()
            {
                if(nachname.value == "" || vorname.value == "" || note.value == "")
                {
                    errorbox.style.display = "block";
                    errorbox.innerHTML= "Formular unvollständig!";

                    return false;
                }
                else
                {
                    document.getElementById("usecase").value = "daten";
                    document.getElementById("Form1").submit();

                    return true;
                }               
            }     

            function Ausgabe()
            {
                document.getElementById("usecase").value = "datenAusgabe";
                document.getElementById("Form1").submit();
            }

            function purge()
            {              
                errorbox.style.display = "none";
                vorname.value = "";
                nachname.value = "";
                note.value = "";
                nachname.focus();                
            }

            function focusNachname(){ nachname.value = ""; }
            function focusVorname(){ vorname.value = ""; }
            function focusNote(){ note.value = ""; }

        </script>
    </head>
    <body>
        <form id="Form1" action="notenDB.php" method="post">
            <div id="box">
                        <label>Nachname: <input id="nachname" name="nachname" type="text" onclick="focusNachname()"></label><p></p>  
                        <label>Vorname:&nbsp;&nbsp;&nbsp; <input id="vorname" name="vorname" type="text" onclick="focusVorname()"></label><p></p>
                        <label>Note: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="note" name="note" type="text" onclick="focusNote()"></label><p></p>                     
                        <input id="absenden" type="button" value="Absenden" onclick="validateData()"/> 
                        <input id="löschen" type="button" value="Zurücksetzten" onclick="purge()"/>
                        <input id="durchschnitt" type="button" value="Durchschnitt" onclick="Ausgabe()"/>
                        <input id="usecase" name="usecase" type="hidden"/><p></p>                       
                    <div id="errorbox" ></div> 
			</form>
		</div>
    </body>
</html>
